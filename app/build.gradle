apply plugin: 'com.android.application'
//wrap with try and catch so the build is working even if the signing stuff is missing
try {
    apply from: '../../../signing.gradle'
} catch (ex) {
}
android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.pipaw.hwu.jzsc"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 107
        versionName "1.07"
    }
    signingConfigs {
        release {
            storeFile file("..\\biggift.keystore")
            storePassword "pipaw-biggift"
            keyAlias "biggift.alias"
            keyPassword "biggift"
        }

        buildTypes {
            debug {
                try {
                    signingConfig signingConfigs.release
                } catch (ex) {
                }
            }
            release {
                try {
                    signingConfig signingConfigs.release
                } catch (ex) {
                }
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                zipAlignEnabled true
                minifyEnabled true
            }

            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        def fileName = outputFile.name.replace(".apk", "-v" + defaultConfig.versionName + "-c" + defaultConfig.versionCode + ".apk")
                        output.outputFile = new File(outputFile.parent, fileName)
                    }
                }
            }
        }
    }
